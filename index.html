<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authomia Agency - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              authomia: {
                bg: '#0B0B0F', // Deep Black Base
                blue: '#0F2A44', // Dominant Deep Blue
                blueLight: '#1E4060', // Lighter Blue for gradients
                red: '#7A0F1A', // Premium Dark Red
                redLight: '#A31525', // Lighter Red for accents
                text: '#F1F3F6', // Clear Text
                subtext: '#9CA3AF', // Secondary Text
                border: '#1F2937',
                input: '#0F1115', // Slightly lighter than bg
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            boxShadow: {
              'glow-blue': '0 0 40px rgba(15, 42, 68, 0.6)',
              'glow-red': '0 0 40px rgba(122, 15, 26, 0.5)',
              'input-focus': '0 0 0 1px rgba(241, 243, 246, 0.1), 0 0 20px rgba(15, 42, 68, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { maskPosition: '-200%' },
                '100%': { maskPosition: '200%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0B0F;
        color: #F1F3F6;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0B0F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1E4060; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7A0F1A; 
      }
      
      /* Smooth selection */
      ::selection {
        background: #7A0F1A;
        color: #FFFFFF;
      }

      /* Logo Shine Effect */
      .logo-shine {
        position: relative;
        overflow: hidden;
      }
      .logo-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent 0%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 100%
        );
        transform: skewX(-20deg) translateX(-150%);
        animation: shine-move 6s infinite;
        z-index: 50; /* Ensure it is above the image */
        pointer-events: none;
      }

      @keyframes shine-move {
        0% { transform: skewX(-20deg) translateX(-150%); }
        20% { transform: skewX(-20deg) translateX(150%); }
        100% { transform: skewX(-20deg) translateX(150%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@3.12.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
